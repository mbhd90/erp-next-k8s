apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-deployment
  namespace: erp
spec:
  replicas: 1 # Adjust as needed
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      restartPolicy: Always
      containers:
        - name: scheduler
          image: frappe/erpnext-worker:${SOFTWARE_VERSION_TAG}
          command: ["bench", "schedule"]
          volumeMounts:
            - name: sites-volume
              mountPath: /home/frappe/frappe-bench/sites
            - name: assets-volume
              mountPath: /home/frappe/frappe-bench/sites/assets
      volumes:
        - name: sites-volume
          persistentVolumeClaim:
            claimName: sites-pvc
        - name: assets-volume
          persistentVolumeClaim:
            claimName: assets-pvc