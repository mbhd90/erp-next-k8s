apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: erp
spec:
  replicas: 2 # Adjust as needed
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      restartPolicy: Always
      containers:
        - name: backend
          image: frappe/erpnext-worker:latest
          volumeMounts:
            - name: sites-volume
              mountPath: /home/frappe/frappe-bench/sites
            - name: assets-volume
              mountPath: /home/frappe/frappe-bench/sites/assets
      volumes:
        - name: sites-volume
          persistentVolumeClaim:
            claimName: sites-pvc
        - name: assets-volume
          persistentVolumeClaim:
            claimName: assets-pvc