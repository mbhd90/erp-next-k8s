apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache-deployment
  namespace: erp
spec:
  replicas: 1 # Adjust as needed
  selector:
    matchLabels:
      app: redis-cache
  template:
    metadata:
      labels:
        app: redis-cache
    spec:
      containers:
        - name: redis-cache
          image: redis:6.2-alpine
          restartPolicy: Always
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-cache-data-volume
              mountPath: /data